<!DOCTYPE html>
<html>
<head>
	<title>Panel Sorteos Colorado</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/iconoblanco.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilopanel.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="logo">
        <img src="img/sorteos2.png" alt="Logo">
    </div>

    <h1>Cambio de Imagenes</h1>


<div class="card-container">
  <div class="card">
    <div class="card-header">
      <h2>Portada:</h2>
    </div>
    <div class="card-body">
      <form action="/upload-image" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Vista Previa" style="max-width: 100%; max-height: 200px;">
        <input type="submit" value="Subir Archivo">
      </form>
    </div>
  </div>
</div>

<div class="card-container">
  <div class="card">
    <div class="card-header">
      <h2>Foto Premio:</h2>
    </div>
    <div class="card-body">
      <form action="/upload-image" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Vista Previa" style="max-width: 100%; max-height: 200px;">
        <input type="submit" value="Subir Archivo">
      </form>
    </div>
  </div>
</div>



<div class="card-container">
  <div class="card">
    <div class="card-header">
      <h2>Foto Pregunta 1:</h2>
    </div>
    <div class="card-body">
      <form action="/upload-image" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Vista Previa" style="max-width: 100%; max-height: 200px;">
        <input type="submit" value="Subir Archivo">
      </form>
    </div>
  </div>
</div>



<div class="card-container">
  <div class="card">
    <div class="card-header">
      <h2>Foto Pregunta 2:</h2>
    </div>
    <div class="card-body">
      <form action="/upload-image" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Vista Previa" style="max-width: 100%; max-height: 200px;">
        <input type="submit" value="Subir Archivo">
      </form>
    </div>
  </div>
</div>


<div class="card-container">
  <div class="card">
    <div class="card-header">
      <h2>Foto Pregunta 3:</h2>
    </div>
    <div class="card-body">
      <form action="/upload-image" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Vista Previa" style="max-width: 100%; max-height: 200px;">
        <input type="submit" value="Subir Archivo">
      </form>
    </div>
  </div>
</div>


<script>
function previewImage(event) {
  const preview = document.querySelector('#preview');
  const file = event.target.files[0];
  const reader = new FileReader();

  reader.addEventListener("load", function () {
    preview.src = reader.result;
  }, false);

  if (file) {
    reader.readAsDataURL(file);
  }
}
</script>



</body>
</html>

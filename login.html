<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/estilologin.css" />
    <title>Login-Sorteos Colorado</title>
    <link rel="shortcut icon" href="img/iconoblanco.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Acceder" class="btn solid" />
            <p class="social-text">Pagina Oficial y Redes Sociales</p>
            <div class="social-media">

              <a href="https://www.google.com" target="_blank" class="social-icon">
                <i class="fa fa-desktop"></i>
              </a>
              <a href="https://www.facebook.com/people/Sorteos-colorado/100085748165448/?mibextid=LQQJ4d"  target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              
            </div>
          </form>

          <!-- Este apartado es el del boton de la burbuja para crear un nuevo usuario pero se omitira, es igual que el normal (El de abajo), pero a este le quitare los parametros para que no cause errores-->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text"></p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    
      <!-- ---------------------------------------- -->

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Panel de Administracion de Sorteos Colorado</h3>
            <p>
              Ingresa a continuacion tus datos (Usuario y Contraseña) para poder ACCEDER al panel.
            </p>
            
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3></h3>
            <p>
              
            </p>
            
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <!--Este script vincula las funcionalidad de la burbuja de color de arriba del login
    <script src="js/app.js"></script>
    -->
  </body>
</html>
